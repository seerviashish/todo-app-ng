<h4 mat-mat-dialog-title>Add Todo</h4>
<mat-dialog-content>
  <form class="todo-form">
    <mat-form-field class="todo-full-width">
      <mat-label>Enter Todo</mat-label>
      <input
        matInput
        placeholder="Enter your todo here."
        [formControl]="todo"
      />
      <mat-error *ngIf="todo.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close (click)="addTodo()">
    Add
  </button>
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
