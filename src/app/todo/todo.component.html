<mat-card class="todo-item"
  >{{ todoItem.value }}
  <button
    mat-icon-button
    color="primary"
    class="done-btn"
    aria-label="Done Todo Button"
    (click)="completeTodo(todoItem.id)"
  >
    <mat-icon>check_circle</mat-icon>
  </button>
  <button
    mat-icon-button
    color="warn"
    class="delete-btn"
    aria-label="Delete Todo Button"
    (click)="deleteTodo(todoItem.id)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</mat-card>
